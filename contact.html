<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Contact BMS</h1>
        
        <!-- Contact Information -->
        <div class="space-y-6">
            <h2 class="text-xl font-semibold">Get in Touch</h2>
            <p>Feel free to reach out to us using the contact form below, or via our email and phone number.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Company Contact Info -->
                <div>
                    <h3 class="text-lg font-medium">Our Contact Details</h3>
                    <p class="mt-4"><strong>Email:</strong> support@bms.com</p>
                    <p><strong>Phone:</strong> +1 234 567 890</p>
                    <p><strong>Office Address:</strong></p>
                    <p>123 BMS Street,<br>Cityname, Country</p>
                </div>

                <!-- Contact Form -->
                <div>
                    <h3 class="text-lg font-medium">Send Us a Message</h3>
                    <form action="#" method="POST" class="space-y-4 mt-4">
                        <div>
                            <label for="name" class="block font-medium">Full Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="email" class="block font-medium">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="message" class="block font-medium">Message</label>
                            <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
